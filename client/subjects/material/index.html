<body ng-app="artoo">

  <h2 class="md-title">I'm a title</h2>
  <div class="md-subhead">And i'm a subtitle</div>

  <md-button class="md-button md-raised md-accent">Button</md-button>

  <!-- play with some directives & services -->
  <div ng-controller="MaterialCtrl">
    <div>Min Date: {{minDate}}</div><br>
    <div>Selected Date: {{myDate | date:'dd/MM/yyyy hh.mm.ss'}}</div>
    <md-content>
      <md-datepicker ng-model="myDate" md-min-date="minDate" md-date-filter="onlyWeekendsPredicate" md-placeholder="Enter date"></md-datepicker>
    </md-content>
    

      <form name="form" layout="column" novalidate autocomplete off>
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        
        <md-input-container class="md-block">
          <label>Name</label>
          <input name="username" type="email" ng-model="user.name" md-maxlength="30" required />

          <div ng-messages="form.username.$error" role="alert">
            <div ng-message='required' class="my-message">Your must enter a valid Username.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Age</label>
          <input name="age" type="text" ng-model="user.age" required />

          <div ng-messages="form.age.$error" role="alert">
            <div ng-message='required' class="my-message">Your must enter a nember here.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block">
          <label>Zip</label>
          <input name="zip" type="number" ng-model="user.zip" ng-pattern="/^[0-9](5)$/" required/>

          <div ng-messages="form.zip.$error" multiple>
            <div ng-message="number" class="my-message">You must enter a number here</div>
            <div ng-message="required" class="my-message">Zip field is required</div>
            <div ng-message="pattern" class="my-message">Only five-digit numbers are allowed</div>
          </div>
        </md-input-container>
      </form>
  </div>






  <script src="node_modules/angular/angular.min.js"></script>
  <!-- load aria -->
  <script src="node_modules/angular-aria/angular-aria.min.js"></script>

  <!-- load animation -->

  <!-- load messages -->
  <script src="node_modules/angular-messages/angular-messages.min.js"></script>

  <!-- load material -->
  <script src="node_modules/angular-material/angular-material.min.js"></script>

  <script src="ui/appbar/appbar.js"></script>
  <script src="subjects/material/app.js"></script>
  <script src="subjects/material/material.controller.js"></script>
</body>
